<!DOCTYPE html>
<head>
    <link rel ="stylesheet" type="text/css" href="\static\basic.css">
    <title>This is a form demo</title>


</head>
<form method="post">
    Please enter your name: <input name="name">
    <br>
    
    <button type="submit">Submit</button>
</form>
<!-- More content if name exists-->
{% if name %}
 <div class="content">
    <p>A Post Request has been made</p>
    <p>{{ name }}</p>
 </div>
{% endif %}
